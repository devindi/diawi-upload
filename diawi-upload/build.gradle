buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

repositories {
    mavenCentral()
    jcenter()
    google()
}
dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.5.1'
    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    testCompile localGroovy()
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-core:2.23.0"
}

group='com.devindi'
version='1.2'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../diawi-upload-local'))
        }
    }
}

publish {
    userOrg = 'devindi'
    groupId = 'com.devindi'
    artifactId = 'diawi-upload'
    publishVersion = '1.2'
    desc = 'Gradle plugin for uploading your builds to diawi.com'
    licences = ['Apache-2.0']
    website = 'https://github.com/devindi/diawi-upload'
}